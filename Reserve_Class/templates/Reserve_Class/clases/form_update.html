{% extends 'Reserve_Class/base.html' %}

{% block title %}Modificar Reserva{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h2 class="mb-4">Modificar Clase</h2>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header">
                        Datos de la Clase
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'clase-update' OBJETO.id %}">
                            {% csrf_token %}
                            {{ ENRIQUE.as_p }}
                            <button type="buscar" class="btn btn-primary">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
